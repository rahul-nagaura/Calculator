<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>calculator</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>Calculator</h2>
        </div>

        <div class="boxes">
            <div><input class="msg" type="text" placeholder="Enter Your Input"></div>
            <div class="box-grid">
                <button class="box top-3">AC</button>
                <button class="box top-3">C</button>
                <button class="box top-3">%</button>
                <!-- <button class="box"><i class="fa-solid fa-divide"></i></button> -->
                <button class="box ">/</button>
                <button class="box">7</button>
                <button class="box">8</button>
                <button class="box">9</button>
                <button class="box operator">*</button>
                <button class="box">4</button>
                <button class="box">5</button>
                <button class="box">6</button>
                <button class="box operator">-</button>
                <button class="box">1</button>
                <button class="box">2</button>
                <button class="box">3</button>
                <button class="box operator">+</button>
                <button class="box box-mix">0</button>
                <!-- <div class="box box-mix">0</div> -->
                <button class="box ">M+</button>
                <button class="box">.</button>
                <button class="box blue">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
